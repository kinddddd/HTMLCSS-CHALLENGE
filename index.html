<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="nomargin">
    <header>
        <div>
            <div class="navbar navbar-divs">
                <div class="navbar-divs">
                    <a href="https://slack.com/intl/es-es/"><img src="./img/slackiconnav.png" alt="iconnav"></a>
                </div>
                <div>
                    <img src="./img/navrighticon.png" alt="righticonnav">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="top-div-style">
            <div>
                <p class="top-text-style">Un buen trabajo en equipo comienza con una <span class="sede-digital">sede digital</span></p>
                <p class="text-below-top">Reunir a todos tus compañeros, herramientas y comunicación en un mismo lugar te permitirá trabajar de manera más rápida y eficiente que nunca.</p>
            </div>
            <div class="register-buttons">
                <div>
                    <a href="https://slack.com/intl/es-es/get-started"><img src="./img/mailregister.png" alt="mailregister"></a>
                </div>
                <div>
                    <a href="https://google.es"><img src="./img/googleregister.png" alt="googleregister"></a>
                </div>                
            </div>
            <div>
                <video src="https://a.slack-edge.com/9436a9f/marketing/img/homepage/e2e-prospects/animations/webm/hero-product-ui.es-ES.webm" class="top-video-style"  autoplay loop muted></video>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
